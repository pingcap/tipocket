metadata:
  name: tipocket-ledger
  namespace: argo
spec:
  templates:
    - name: tipocket-ledger
      inputs:
        parameters:
          - name: image_version
      container:
        name: tipocket
        image: 'pingcap/tipocket:latest'
        command:
          - sh
          - '-c'
          - |
            /bin/ledger \
            -namespace=tipocket-ledger \
            -hub=docker.io \
            -storage-class=local-scsi \
            -purge=true \
            -image-version={{inputs.parameters.image_version}} \
            -nemesis=random_kill,short_kill_tikv_1node,short_kill_pd_leader,kill_tikv_1node_5min \
            -run-time=60m
      retryStrategy:
        limit: 0
        retryPolicy: Always