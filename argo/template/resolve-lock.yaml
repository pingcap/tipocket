metadata:
  name: tipocket-resolve-lock
  namespace: argo
spec:
  templates:
    - name: tipocket-resolve-lock
      inputs:
        parameters:
          - name: ns
            default: tipocket-resolve-lock
          - name: purge
            default: "true"
          - name: repository
            default: pingcap
          - name: image_version
            default: nightly
          - name: storage_class
            default: standard
          - name: nemesis
            default: "shuffle-leader-scheduler,shuffle-region-scheduler,random-merge-scheduler,scaling"
          - name: run_time
            default: "6h"
          - name: loki-addr
            default: http://gateway.loki.svc
          - name: loki-username
            default: loki
          - name: loki-password
            default: admin
          - name: tidb_config
            default: ""
          - name: tikv_config
            default: ""
          - name: pd_config
            default: ""
          - name: tikv-replicas
            default: "3"
      metadata:
        labels:
          ns: "{{inputs.parameters.ns}}"
      container:
        name: tipocket
        image: 'mahjonp/tipocket:green_gc'
        imagePullPolicy: Always
        command:
          - sh
          - '-c'
          - |
            /bin/resolve-lock \
            -namespace={{inputs.parameters.ns}} \
            -hub=docker.io \
            -storage-class={{inputs.parameters.storage_class}} \
            -image-version={{inputs.parameters.image_version}} \
            -tidb-config={{inputs.parameters.tidb_config}} \
            -tikv-config={{inputs.parameters.tikv_config}} \
            -pd-config={{inputs.parameters.pd_config}} \
            -purge={{inputs.parameters.purge}} \
            -tikv-replicas={{inputs.parameters.tikv-replicas}} \
            -nemesis={{inputs.parameters.nemesis}} \
            -run-time={{inputs.parameters.run_time}} \
            -loki-addr={{inputs.parameters.loki-addr}} \
            -loki-username={{inputs.parameters.loki-username}} \
            -loki-password={{inputs.parameters.loki-password}}