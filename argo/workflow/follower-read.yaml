metadata:
  generateName: tipocket-follower-read-
  namespace: argo
spec:
  entrypoint: call-tipocket-follower-read
  arguments:
    parameters:
      - name: ns
        value: tipocket-follower-read
      - name: purge
        value: "true"
      - name: repository
        value: pingcap
      - name: image-version
        value: nightly
      - name: storage-class
        value: gp2
      - name: nemesis
        value: ""
      - name: run-time
        value: "6h"
      - name: loki-username
        value: loki
      - name: loki-password
        value: admin
      - name: loki-addr
        value: "http://gateway.loki.svc"
