metadata:
  generateName: tipocket-vbank
  namespace: argo
spec:
  entrypoint: call-tipocket-vbank
  arguments:
    parameters:
      - name: ns
        value: tipocket-vbank
      - name: purge
        value: "true"
      - name: hub
        value: "hub.pingcap.net"
      - name: repository
        value: qa
      - name: image-version
        value: release-4.0-failpoint
      - name: tidb-image
        value: ""
      - name: tikv-image
        value: ""
      - name: pd-image
        value: ""
      - name: storage-class
        value: sas
      - name: nemesis
        value: "random_kill,kill_pd_leader_5min,partition_one,subcritical_skews,big_skews,shuffle-leader-scheduler,shuffle-region-scheduler,random-merge-scheduler"
      - name: client
        value: "5"
      - name: request-count
        value: "20000"
      - name: round
        value: "100"
      - name: loki-addr
        value: "http://gateway.loki.svc"
      - name: loki-username
        value: "loki"
      - name: loki-password
        value: "admin"
  templates:
    - name: call-tipocket-vbank
      steps:
        - - name: call-wait-cluster
            templateRef:
              name: wait-cluster
              template: wait-cluster
            arguments:
              parameters:
                - name: ns
                  value: "{{workflow.parameters.ns}}"
        - - name: call-tipocket-vbank
            templateRef:
              name: tipocket-vbank
              template: tipocket-vbank
            arguments:
              parameters:
                - name: ns
                  value: "{{workflow.parameters.ns}}"
                - name: purge
                  value: "{{workflow.parameters.purge}}"
                - name: hub
                  value: "{{workflow.parameters.hub}}"
                - name: repository
                  value: "{{workflow.parameters.repository}}"
                - name: image-version
                  value: "{{workflow.parameters.image-version}}"
                - name: tidb-image
                  value: "{{workflow.parameters.tidb-image}}"
                - name: tikv-image
                  value: "{{workflow.parameters.tikv-image}}"
                - name: pd-image
                  value: "{{workflow.parameters.pd-image}}"
                - name: storage-class
                  value: "{{workflow.parameters.storage-class}}"
                - name: nemesis
                  value: "{{workflow.parameters.nemesis}}"
                - name: client
                  value: "{{workflow.parameters.client}}"
                - name: request-count
                  value: "{{workflow.parameters.request-count}}"
                - name: round
                  value: "{{workflow.parameters.round}}"
                - name: loki-addr
                  value: "{{workflow.parameters.loki-addr}}"
                - name: loki-username
                  value: "{{workflow.parameters.loki-username}}"
                - name: loki-password
                  value: "{{workflow.parameters.loki-password}}"
