metadata:
  generateName: tipocket-bank-
  namespace: argo
spec:
  entrypoint: call-tipocket-bank
  arguments:
    parameters:
      - name: ns
        value: tipocket-bank
      - name: purge
        value: "true"
      - name: hub
        value: "hub.pingcap.net"
      - name: repository
        value: qa
      - name: image-version
        value: release-4.0-failpoint
      - name: tidb-image
        value: ""
      - name: tikv-image
        value: ""
      - name: pd-image
        value: ""
      - name: storage-class
        value: local-path
      - name: nemesis
        value: random_kill,kill_pd_leader_5min,partition_one,subcritical_skews,big_skews,shuffle-leader-scheduler,shuffle-region-scheduler,random-merge-scheduler
      - name: client
        value: "5"
      - name: request-count
        value: "20000"
      - name: round
        value: "100"
      - name: matrix-config
        value: ""
      - name: matrix-tidb
        value: "tidb.toml"
      - name: matrix-tikv
        value: "tikv.toml"
      - name: matrix-pd
        value: "pd.toml"
      - name: matrix-sql
        value: "mysql-system-vars.sql,tidb-system-vars.sql"
  templates:
    - name: call-tipocket-bank
      steps:
        - - name: call-wait-cluster
            templateRef:
              name: wait-cluster
              template: wait-cluster
            arguments:
              parameters:
                - name: ns
                  value: "{{workflow.parameters.ns}}"
        - - name: call-tipocket-bank
            templateRef:
              name: tipocket-bank
              template: tipocket-bank
            arguments:
              parameters:
                - name: ns
                  value: "{{workflow.parameters.ns}}"
                - name: purge
                  value: "{{workflow.parameters.purge}}"
                - name: hub
                  value: "{{workflow.parameters.hub}}"
                - name: repository
                  value: "{{workflow.parameters.repository}}"
                - name: image-version
                  value: "{{workflow.parameters.image-version}}"
                - name: tidb-image
                  value: "{{workflow.parameters.tidb-image}}"
                - name: tikv-image
                  value: "{{workflow.parameters.tikv-image}}"
                - name: pd-image
                  value: "{{workflow.parameters.pd-image}}"
                - name: storage-class
                  value: "{{workflow.parameters.storage-class}}"
                - name: nemesis
                  value: "{{workflow.parameters.nemesis}}"
                - name: client
                  value: "{{workflow.parameters.client}}"
                - name: request-count
                  value: "{{workflow.parameters.request-count}}"
                - name: round
                  value: "{{workflow.parameters.round}}"
                - name: matrix-config
                  value: "{{workflow.parameters.matrix-config}}"
                - name: matrix-tidb
                  value: "{{workflow.parameters.matrix-tidb}}"
                - name: matrix-tikv
                  value: "{{workflow.parameters.matrix-tikv}}"
                - name: matrix-pd
                  value: "{{workflow.parameters.matrix-pd}}"
                - name: matrix-sql
                  value: "{{workflow.parameters.matrix-sql}}"
