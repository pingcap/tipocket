metadata:
  generateName: tipocket-abtiflash-
  namespace: argo
spec:
  entrypoint: call-tipocket-abtiflash
  onExit: call-export-logs
  arguments:
    parameters:
      - name: ns
        value: tipocket-abtiflash
      - name: purge
        value: "true"
      - name: image_version
        value: release-4.0-nightly
      - name: storage_class
        value: pd-ssd
      - name: abtest_version
        value: release-4.0-nightly
      - name: nemesis
        value: ""
      - name: client
        value: "2"
      - name: tidb_config
        value: ""
      - name: tikv_config
        value: ""
      - name: pd_config
        value: ""
      - name: abtest_tidb_config
        value: ""
      - name: abtest_tikv_config
        value: ""
      - name: abtest_pd_config
        value: ""
      - name: abtest_general_log
        value: "true"
      - name: tiflash_image
        value: "yeya24/tics:4.0"
      - name: tiflash_replicas
        value: 1
  templates:
    - name: call-export-logs
      steps:
        - - name: call-export-logs
            templateRef:
              name: export-logs
              template: export-logs
            arguments:
              parameters:
                - name: ns
                  value: "{{workflow.parameters.ns}}"
    - name: call-tipocket-abtiflash
      steps:
        - - name: call-tipocket-abtiflash
            templateRef:
              name: tipocket-abtiflash
              template: tipocket-abtiflash
            arguments:
              parameters:
                - name: ns
                  value: "{{workflow.parameters.ns}}"
                - name: purge
                  value: "{{workflow.parameters.purge}}"
                - name: image_version
                  value: "{{workflow.parameters.image_version}}"
                - name: storage_class
                  value: "{{workflow.parameters.storage_class}}"
                - name: abtest_version
                  value: "{{workflow.parameters.abtest_version}}"
                - name: nemesis
                  value: "{{workflow.parameters.nemesis}}"
                - name: client
                  value: "{{workflow.parameters.client}}"
                - name: tidb_config
                  value: "{{workflow.parameters.tidb_config}}"
                - name: tikv_config
                  value: "{{workflow.parameters.tikv_config}}"
                - name: pd_config
                  value: "{{workflow.parameters.pd_config}}"
                - name: abtest_tidb_config
                  value: "{{workflow.parameters.abtest_tidb_config}}"
                - name: abtest_tikv_config
                  value: "{{workflow.parameters.abtest_tikv_config}}"
                - name: abtest_pd_config
                  value: "{{workflow.parameters.abtest_pd_config}}"
                - name: abtest_general_log
                  value: "{{workflow.parameters.abtest_general_log}}"
                - name: tiflash_image
                  value: "{{workflow.parameters.tiflash_image}}"
                - name: tiflash_replicas
                  value: "{{workflow.parameters.tiflash_replicas}}"
