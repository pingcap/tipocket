metadata:
  generateName: tipocket-binlog-
  namespace: argo
spec:
  entrypoint: call-tipocket-binlog
  onExit: call-export-logs
  templates:
    - name: call-export-logs
      steps:
        - - name: call-export-logs
            templateRef:
              name: export-logs
              template: export-logs
            arguments:
              parameters:
                - name: ns
                  value: tipocket-binlog
    - name: call-tipocket-binlog
      steps:
        - - name: call-tipocket-binlog
            templateRef:
              name: tipocket-binlog
              template: tipocket-binlog
            arguments:
              parameters:
                - name: ns
                  value: tipocket-binlog
                - name: purge
                  value: "false"
                - name: image_version
                  value: release-4.0-nightly
                - name: storage_class
                  value: pd-ssd
                - name: nemesis
                  value: ""
                - name: run_time
                  value: "60m"
                - name: relay_log
                  value: "true"