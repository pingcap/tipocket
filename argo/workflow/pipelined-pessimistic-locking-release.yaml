metadata:
  generateName: tipocket-pipelined-pessimistic-locking-release-
  namespace: argo
spec:
  entrypoint: call-tipocket-pipelined-pessimistic-locking
  arguments:
    parameters:
      - name: ns
        value: tipocket-pipelined-pessimistic-locking
      - name: purge
        value: "true"
      - name: image-version
        value: release-4.0-nightly
      - name: tidb-image
        value: "hub.pingcap.net/qa/tidb:release-4.0-failpoint"
      - name: tikv-image
        value: "hub.pingcap.net/qa/tikv:release-4.0-failpoint"
      - name: pd-image
        value: "hub.pingcap.net/qa/pd:release-4.0-failpoint"
      - name: storage-class
        value: local-path
      - name: nemesis
        value: ""
      - name: tikv-config
        value: "/config/tikv/pipelined-pessimistic-locking.toml"
      - name: tikv-replicas
        value: 3
      - name: run-time
        value: "6h"
      - name: strict
        value: "true"
  templates:
    - name: call-tipocket-pipelined-pessimistic-locking
      steps:
        - - name: call-tipocket-pipelined-pessimistic-locking
            templateRef:
              name: tipocket-pipelined-pessimistic-locking
              template: tipocket-pipelined-pessimistic-locking
            arguments:
              parameters:
                - name: ns
                  value: "{{workflow.parameters.ns}}"
                - name: purge
                  value: "{{workflow.parameters.purge}}"
                - name: image-version
                  value: "{{workflow.parameters.image-version}}"
                - name: storage-class
                  value: "{{workflow.parameters.storage-class}}"
                - name: nemesis
                  value: "{{workflow.parameters.nemesis}}"
                - name: tikv-config
                  value: "{{workflow.parameters.tikv-config}}"
                - name: tikv-replicas
                  value: "{{workflow.parameters.tikv-replicas}}"
                - name: strict
                  value: "{{workflow.parameters.strict}}"
