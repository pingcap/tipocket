                  value: nightly
                - name: storage_class
                  value: pd-ssd
                - name: b_version
                  value: latest
                - name: nemesis
                  value: ""
                - name: tidb_config
                  value: ""
                - name: tikv_config
                  value: ""
                - name: pd_config
                  value: ""
                - name: abtest_tidb_config
                  value: ""
                - name: abtest_tikv_config
                  value: ""
                - name: abtest_pd_config
                  value: ""

