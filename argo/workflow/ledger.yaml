metadata:
  generateName: tipocket-ledger-
  namespace: argo
spec:
  entrypoint: call-tipocket-ledger
  onExit: call-export-logs
  templates:
    - name: call-export-logs
      steps:
        - - name: call-export-logs
            templateRef:
              name: export-logs
              template: export-logs
            arguments:
              parameters:
                - name: ns
                  value: tipocket-ledger
    - name: call-tipocket-ledger
      steps:
        - - name: call-tipocket-ledger
            templateRef:
              name: tipocket-ledger
              template: tipocket-ledger
            arguments:
              parameters:
                - name: ns
                  value: tipocket-ledger
                - name: purge
                  value: "true"
                - name: image_version
                  value: release-4.0-nightly
                - name: storage_class
                  value: pd-ssd
                - name: nemesis
                  value: ""
                - name: run_time
                  value: "60m"
