metadata:
  name: tipocket-async-tpcc
spec:
  schedule: "0 4 * * *"
  concurrencyPolicy: "Forbid"
  timezone: "Asia/Shanghai"
  startingDeadlineSeconds: 0
  workflowSpec:
    entrypoint: call-tipocket-tpcc
    arguments:
      parameters:
        - name: ns
          value: tipocket-async-tpcc
        - name: purge
          value: "true"
        - name: hub
          value: "hub.pingcap.net"
        - name: repository
          value: qa
        - name: image-version
          value: nightly
        - name: tidb-image
          value: ""
        - name: tikv-image
          value: ""
        - name: pd-image
          value: ""
        - name: storage-class
          value: local-path
        - name: nemesis
          value: random_kill,kill_pd_leader_5min,partition_one,subcritical_skews,big_skews,shuffle-leader-scheduler,shuffle-region-scheduler,random-merge-scheduler
        - name: client
          value: "100"
        - name: request-count
          value: "1000000"
        - name: round
          value: "10"
        - name: loki-addr
          value: ""
        - name: loki-username
          value: "loki"
        - name: loki-password
          value: "admin"
        - name: matrix-config
          value: ""
        - name: matrix-tidb
          value: "tidb.toml"
        - name: matrix-tikv
          value: "tikv.toml"
        - name: matrix-pd
          value: "pd.toml"
        - name: matrix-sql
          value: "mysql-system-vars.sql,tidb-system-vars.sql"
        - name: tidb-config
          value: ""
        - name: prepare-sql
          value: "set @@tidb_enable_async_commit = 1;set @@global.tidb_enable_async_commit = 1;set @@tidb_enable_1pc = 0;set @@global.tidb_enable_1pc = 0;"
    templates:
      - name: call-tipocket-tpcc
        steps:
          - - name: call-wait-cluster
              templateRef:
                name: wait-cluster
                template: wait-cluster
              arguments:
                parameters:
                  - name: ns
                    value: "{{workflow.parameters.ns}}"
          - - name: call-tipocket-tpcc
              templateRef:
                name: tipocket-tpcc
                template: tipocket-tpcc
              arguments:
                parameters:
                  - name: ns
                    value: "{{workflow.parameters.ns}}"
                  - name: purge
                    value: "{{workflow.parameters.purge}}"
                  - name: hub
                    value: "{{workflow.parameters.hub}}"
                  - name: repository
                    value: "{{workflow.parameters.repository}}"
                  - name: image-version
                    value: "{{workflow.parameters.image-version}}"
                  - name: tidb-image
                    value: "hub.pingcap.net/qa/tidb:master-failpoint"
                  - name: tikv-image
                    value: "hub.pingcap.net/qa/tikv:master-failpoint"
                  - name: pd-image
                    value: "hub.pingcap.net/qa/pd:master-failpoint"
                  - name: storage-class
                    value: "{{workflow.parameters.storage-class}}"
                  - name: nemesis
                    value: "{{workflow.parameters.nemesis}}"
                  - name: client
                    value: "{{workflow.parameters.client}}"
                  - name: request-count
                    value: "{{workflow.parameters.request-count}}"
                  - name: round
                    value: "{{workflow.parameters.round}}"
                  - name: loki-addr
                    value: "{{workflow.parameters.loki-addr}}"
                  - name: loki-username
                    value: "{{workflow.parameters.loki-username}}"
                  - name: loki-password
                    value: "{{workflow.parameters.loki-password}}"
                  - name: matrix-config
                    value: "{{workflow.parameters.matrix-config}}"
                  - name: matrix-tidb
                    value: "{{workflow.parameters.matrix-tidb}}"
                  - name: matrix-tikv
                    value: "{{workflow.parameters.matrix-tikv}}"
                  - name: matrix-pd
                    value: "{{workflow.parameters.matrix-pd}}"
                  - name: matrix-sql
                    value: "{{workflow.parameters.matrix-sql}}"
                  - name: tidb-config
                    value: "/config/tidb/enable-async-commit.toml"
                  - name: tidb-failpoint
                    value: "\"github.com/pingcap/tidb/store/tikv/asyncCommitDoNothing=2%return\""
                  - name: prepare-sql
                    value: "{{workflow.parameters.prepare-sql}}"
